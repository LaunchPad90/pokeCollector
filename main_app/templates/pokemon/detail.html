{% extends 'base.html' %}
{% block content %}

<h1>Pokemon Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ pokemon.name }}</span>
    <p>Type: {{ pokemon.e_type }}</p>
    <p>Description: {{ pokemon.description }}</p>
    <p>Generation: {{ pokemon.generation }}</p>
  </div>
</div>

{% endblock %}
