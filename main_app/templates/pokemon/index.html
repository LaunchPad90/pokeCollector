{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for poke in pokemon %}
  <div class="card">
    <a href="/pokemon/{{ poke.id }}">
      <div class="card-content">
        <span class="card-title">{{ poke.name }}</span>
        <p>Type: {{ poke.e_type }}</p>
        <p>Description: {{ poke.description }}</p>
        <p>Generation: {{ poke.generation }}</p>
      </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
