{% extends 'base.html' %}
{% block content %}

<h1>Moves List</h1>

{% for move in move_list %}
  <a href="{% url 'moves_detail' move.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ move.name }}</span>
            <p>Type: {{ move.m_type }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
